<!DOCTYPE html>
<html>
	<head>
		<title>Music Cubes from ButtonBass</title>
		<link rel="stylesheet" media="all" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="icon" type="image/png" href="favicon/favicon.png">

		<meta name="description" content="ButtonBass favorite Music Cubes">
		<meta name="keywords" content="buttonbass, music, trap, hip-hop, music cube, online music">
		<meta name="author" content="RD">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script>
			$('#myTabs').bind('show', function(e) {  

			    // identify the tab-pane
			    paneID = $(e.target).attr('href');

			    // get the value of the custom data attribute to use as the iframe source
			    src = $(paneID).attr('data-src');

			    //if the iframe on the selected tab-pane hasn't been loaded yet...
			    if($(paneID+" iframe").attr("src")=="")
			    {
			        // update the iframe src attribute using the custom data-attribute value
			        $(paneID+" iframe").attr("src",src);
			    }
			});
		</script>

	</head>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


	<body style="background-color: rgb(8, 8, 8); color: #fff">

	<!-- MAIN BODY-->

						</ul>
					</div>
				</div>
		</nav>

		            <div class="tab-content">
		            	<div class="tab-pane active" id="trapcube">
		            		<object width="700" height="600"><param name="movie" value="http://www.buttonbass.com/images/TrapCube.swf"><param name="wmode" value="transparent"><embed src="http://www.buttonbass.com/images/TrapCube.swf" type="application/x-shockwave-flash" wmode="transparent" width="700" height="600"></embed></object><br><a href="http://www.buttonbass.com">buttonbass.com</a>
